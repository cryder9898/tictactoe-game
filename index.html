<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Tic Tac Toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <!-- Modal -->
  <div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Choose!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <button id="X" type="button" class="btn-lg btn-primary">X</button>
          <button id="O" type="button" class="btn-lg btn-primary">O</button>
        </div>
        <div class="modal-footer">
          <button id="play" type="button" class="btn btn-primary" data-dismiss="modal">Play!</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->
    
  <div class='container text-center'>
    <h1>Tic Tac Toe</h1>
    <div id='win'></div>
    <div class='row'>
      <div id='0' class='square col-xs-4'></div>
      <div id='1' class='square col-xs-4'></div>
      <div id='2' class='square col-xs-4'></div>
    </div>
    <div class='row'>
      <div id='3' class='square col-xs-4'></div>
      <div id='4' class='square col-xs-4'></div>
      <div id='5' class='square col-xs-4'></div>
    </div>
    <div class='row'>
      <div id='6' class='square col-xs-4'></div>
      <div id='7' class='square col-xs-4'></div>
      <div id='8' class='square col-xs-4'></div>
    </div>

    <button id="start" type="button" class="btn btn-primary" data-toggle="modal" data-target="#gameModal">
      START
    </button> 
  </div>
  <footer>
    By <a href='https://www.freecodecamp.com/cryder9898' target='_blank'>Christopher Ryder</a>
  </footer>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
